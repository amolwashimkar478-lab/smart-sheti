<body>

<div class="container">

<script>
// Inputs
const cameraInput = document.getElementById("cameraInput");
const galleryInput = document.getElementById("galleryInput");
let voicePlaying = null;

// Button functions
function openCamera(){ cameraInput.click(); }
function openGallery(){ galleryInput.click(); }

cameraInput.addEventListener("change", handleFile);
galleryInput.addEventListener("change", handleFile);

function goBack(){
  if(voicePlaying) speechSynthesis.cancel();
  location.href="home.html";
}

// Handle selected file
async function handleFile(){
  const file = this.files[0];
  if(!file) return;

  document.getElementById("result").innerText="тП│ рддрдкрд╛рд╕рдгреА рдЪрд╛рд▓реВ рдЖрд╣реЗ...";

  const form = new FormData();
  form.append("image", file);

  try{
    const res = await fetch("https://smart-sheti.vercel.app/api/disease", {
      method:"POST",
      body: form
    });
    const data = await res.json();

    // Show AI Reply
    document.getElementById("result").innerText = data.reply;

    // ЁЯФК Auto Voice (Marathi/Hindi)
    voicePlaying = new SpeechSynthesisUtterance(data.reply);

    voicePlaying.rate = 0.9;

  }
}
</script>
