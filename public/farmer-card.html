<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <title>फ्री शेतकरी कार्ड - स्मार्ट शेती</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --gold: #D4AF37; --dark-green: #1b5e20; --light-green: #4caf50; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        #farmerCard {
            width: 350px; 
            height: 230px; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://img.freepik.com/free-photo/green-rice-farm-with-sunrise-light-morning-chiang-mai-thailand_335224-956.jpg');
            background-size: cover; background-position: center;
            border-radius: 15px; position: relative; color: white !important;
            border: 3px solid var(--gold); box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            overflow: hidden; display: none; margin-bottom: 20px;
        }

        .card-overlay { position: absolute; width: 100%; height: 100%; background: linear-gradient(to right, rgba(0,0,0,0.85) 45%, transparent); }
        .card-header { position: absolute; top: 12px; left: 15px; font-size: 16px; font-weight: bold; color: var(--gold) !important; text-shadow: 1px 1px 3px black; letter-spacing: 1px; }
        .photo-frame { position: absolute; right: 15px; top: 38px; width: 85px; height: 105px; border: 2px solid var(--gold); border-radius: 5px; background: #eee; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        .details { position: absolute; top: 40px; left: 15px; font-size: 11px; line-height: 1.2; width: 220px; }
        .details b { color: var(--gold) !important; font-size: 8.5px; text-transform: uppercase; display: block; margin-top: 4px; }
        .details p { margin: 1px 0 2px 0; font-weight: 600; text-shadow: 1px 1px 2px black; font-size: 11.5px; color: white !important; }
        
        .gov-warning { 
            position: absolute; bottom: 10px; left: 15px; font-size: 7px; color: #ffffff !important; 
            opacity: 0.9; width: 210px; line-height: 1.1; text-shadow: 1px 1px 2px black !important; z-index: 5;
        }
        
        .footer-logo { position: absolute; bottom: 10px; right: 15px; background: rgba(255,255,255,0.9) !important; padding: 2px 6px; border-radius: 4px; color: black !important; font-size: 9px; font-weight: bold; border-left: 3px solid var(--gold); }

        .form-box { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; text-align: center; text-decoration: none; display: block; }
        .btn-preview { background: var(--dark-green); color: white; }
        .btn-download { background: #2e7d32; color: white; display: none; }
        .btn-edit { background: #555; color: white; display: none; }
    </style>
</head>
<body>

    <div class="form-box" id="inputForm">
        <h2 style="color: var(--dark-green); text-align: center; margin-bottom: 10px;">स्मार्ट शेतकरी कार्ड</h2>
        <p style="text-align: center; font-size: 12px; color: #666;">आपली माहिती भरा आणि फ्री कार्ड मिळवा</p>
        <input type="text" id="userName" placeholder="तुमचे पूर्ण नाव">
        <input type="number" id="userPhone" placeholder="मोबाईल नंबर">
        <input type="text" id="userVill" placeholder="गाव आणि जिल्हा">
        <input type="text" id="userCrop" placeholder="मुख्य पिके">
        <label style="font-size: 12px; font-weight: bold; margin-top: 10px; display: block;">फोटो अपलोड करा:</label>
        <input type="file" id="userPhoto" accept="image/*">
        <button class="btn btn-preview" onclick="previewCard()">कार्ड तयार करा</button>
    </div>

    <div id="farmerCard">
        <div class="card-overlay"></div>
        <div class="card-header">SMART SHETI MEMBER</div>
        <div class="details">
            <b>NAME</b> <p id="cName"></p>
            <b>PHONE</b> <p id="cPhone"></p>
            <b>VILLAGE</b> <p id="cVill"></p>
            <b>CROPS</b> <p id="cCrop"></p>
            <b>VALID UPTO</b> <p>12/2030</p>
        </div>
        <div class="photo-frame"><img id="cImg" src=""></div>
        <div class="gov-warning">सूचना: हे केवळ डिजिटल ओळखपत्र आहे, हे कोणतेही शासकीय दस्तऐवज नाही।</div>
        <div class="footer-logo">Verified Member 2026</div>
    </div>

    <button class="btn btn-download" id="downloadBtn" onclick="saveAndDownload()">कार्ड डाऊनलोड करा (Free)</button>
    <button class="btn btn-edit" id="editBtn" onclick="backToEdit()">माहिती दुरुस्त करा</button>

    <script>
        function previewCard() {
            const name = document.getElementById("userName").value;
            const phone = document.getElementById("userPhone").value;
            const photo = document.getElementById("userPhoto").files[0];
            
            if(!name || !phone || !photo) { 
                alert("कृपया नाव, मोबाईल आणि फोटो अपलोड करा!"); 
                return; 
            }

            document.getElementById("cName").innerText = name.toUpperCase();
            document.getElementById("cPhone").innerText = phone;
            document.getElementById("cVill").innerText = document.getElementById("userVill").value.toUpperCase();
            document.getElementById("cCrop").innerText = document.getElementById("userCrop").value.toUpperCase();

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById("cImg").src = e.target.result;
                document.getElementById("farmerCard").style.display = "block";
                document.getElementById("downloadBtn").style.display = "block";
                document.getElementById("editBtn").style.display = "block";
                document.getElementById("inputForm").style.display = "none";
            };
            reader.readAsDataURL(photo);
        }

        function saveAndDownload() {
            const btn = document.getElementById("downloadBtn");
            btn.innerText = "डाऊनलोड होत आहे...";
            btn.disabled = true;

            html2canvas(document.querySelector("#farmerCard"), { 
                scale: 3, 
                useCORS: true, 
                backgroundColor: null 
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Smart-Sheti-Card.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                btn.innerText = "कार्ड डाऊनलोड करा (Free)";
                btn.disabled = false;
                alert("तुमचे कार्ड यशस्वीरित्या सेव्ह झाले आहे!");
            });
        }

        function backToEdit() {
            document.getElementById("farmerCard").style.display = "none";
            document.getElementById("downloadBtn").style.display = "none";
            document.getElementById("editBtn").style.display = "none";
            document.getElementById("inputForm").style.display = "block";
        }
    </script>
</body>
</html>
