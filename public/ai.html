<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Smart Sheti - AI</title>

<style>
body{
  font-family:Arial;
  background:#e8f5e9;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

#chatBox{
  width:100%;
  max-width:400px;
  height:400px;
  background:#fff;
  border-radius:10px;
  padding:10px;
  overflow-y:scroll;
  border:1px solid #ccc;
}

.user,.ai{
  padding:8px;
  margin:6px 0;
  border-radius:10px;
}

.user{ background:#c8e6c9; }
.ai{ background:#e0f2f1; }

#inputBox{
  display:flex;
  width:100%;
  max-width:400px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>ü§ñ ‡§∂‡•á‡§§‡§ï‡§∞‡•Ä AI ‡§Æ‡§ø‡§§‡•ç‡§∞</h2>

<div id="chatBox"></div>

<div id="inputBox">
  <input id="userInput" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ..." style="flex:1">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatBox=document.getElementById("chatBox");
const input=document.getElementById("userInput");

function add(text,cls){
  const d=document.createElement("div");
  d.className=cls;
  d.innerText=text;
  chatBox.appendChild(d);
}

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  add(text, "user");
  input.value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });
    
    const data = await res.json();
    
    if (data.error) {
      add("‡§è‡§∞‡§∞: " + data.error, "ai");
    } else {
      add(data.reply, "ai");
    }
  } catch (e) {
    add("‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§è‡§∞‡§∞: " + e.message, "ai");
  }
}
  
</script>

</body>
</html>
