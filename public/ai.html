<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Sheti AI - Chat & History</title>
<style>
  *{box-sizing:border-box;}
  body{ margin:0;background:#e8f5e9;font-family:Arial;height:100vh;display:flex;flex-direction:column; }
  header{ background:#2e7d32;color:#fff;padding:14px;display:flex;align-items:center; font-size:18px;gap:12px;z-index:20; }
  .menuBtn{font-size:22px;cursor:pointer;}

  /* SIDE MENU */
  #sideMenu{ position:fixed;top:0;left:-260px;width:260px;height:100%;background:#fff; padding:14px;box-shadow:2px 0 8px rgba(0,0,0,0.2);transition:0.3s;z-index:15; display:flex; flex-direction:column; }
  #sideMenu.show{left:0;}
  .new-chat-btn { background:#2e7d32; color:#fff; border:none; padding:12px; border-radius:8px; margin-bottom:15px; cursor:pointer; font-weight:bold; width:100%; }
  #historyList { flex:1; overflow-y:auto; }
  .history-item{ padding:12px;border-bottom:1px solid #eee;cursor:pointer; font-size:14px; user-select:none; }

  /* OPTIONS POPUP */
  .history-actions{ position:fixed;bottom:30px;left:50%;transform:translateX(-50%); width:220px;background:#fff;border-radius:12px; display:none;z-index:30;box-shadow:0 5px 20px rgba(0,0,0,0.3); overflow:hidden; }
  .history-actions button{ background:none;border:none;padding:12px;text-align:left;font-size:15px;width:100%; border-bottom:1px solid #f0f0f0; cursor:pointer; }

  #overlay{ position:fixed;top:0;left:0;width:100%;height:100%; background:rgba(0,0,0,0.45);display:none;z-index:10; }

  /* CHAT AREA */
  #chatBox{ flex:1;padding:12px;overflow-y:auto; display:flex; flex-direction:column; }
  .user,.ai{ max-width:85%; padding:10px 14px; margin:6px 0; border-radius:15px; font-size:15px; line-height:1.4; }
  .user{ background:#c8e6c9; align-self:flex-end; border-bottom-right-radius:2px; }
  .ai{ background:#fff; border:1px solid #ddd; align-self:flex-start; border-bottom-left-radius:2px; white-space: pre-wrap; }

  /* INPUT BAR */
  #inputBar{ display:flex;gap:6px;padding:10px;background:#fff;border-top:1px solid #ccc; }
  #inputBar input{ flex:1;padding:12px;border-radius:25px;border:1px solid #ccc;outline:none; }
  .iconBtn{ background:#2e7d32;border:none;color:#fff;width:42px;height:42px;border-radius:50%; cursor:pointer; font-size:18px; }
  .sendBtn{ background:#1565c0; }
</style>
</head>
<body>

<header>
  <span class="menuBtn" onclick="toggleMenu()">‚ò∞</span>
  ü§ñ ‡§∂‡•á‡§§‡§ï‡§∞‡•Ä AI ‡§Æ‡§ø‡§§‡•ç‡§∞
</header>

<div id="overlay" onclick="closeMenu(); hideOptions();"></div>

<div id="sideMenu">
  <h3>üìú ‡§ö‡•Ö‡§ü ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä</h3>
  <button class="new-chat-btn" onclick="startNewChat()">+ ‡§®‡§µ‡•Ä‡§® ‡§ö‡•Ö‡§ü ‡§∏‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§æ</button>
  <div id="historyList"></div>
  <button onclick="clearAllHistory()" style="background:none; border:none; color:red; cursor:pointer; padding:10px; width:100%;">üóëÔ∏è ‡§∏‡§∞‡•ç‡§µ ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§æ</button>
</div>

<div id="optionBox" class="history-actions"></div>

<div id="chatBox"></div>

<div id="inputBar">
  <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden onchange="handleFile(event)">
  <button class="iconBtn" onclick="document.getElementById('cameraInput').click()">üì∑</button>
  <input id="userInput" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ..." onkeypress="if(event.key==='Enter') sendMessage()">
  <button class="iconBtn sendBtn" onclick="sendMessage()">‚û§</button>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");
let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
let currentChatIndex = null;
let pressTimer;

renderHistory();
startNewChat(); // ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§è‡§ï ‡§®‡§µ‡•Ä‡§® ‡§ö‡•Ö‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§†‡•á‡§µ‡§æ

function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("show");
  document.getElementById("overlay").style.display = document.getElementById("sideMenu").classList.contains("show") ? "block" : "none";
}

function closeMenu(){
  document.getElementById("sideMenu").classList.remove("show");
  document.getElementById("overlay").style.display="none";
}

function hideOptions() { document.getElementById("optionBox").style.display = "none"; }

function startNewChat() {
  currentChatIndex = null;
  chatBox.innerHTML = '<div class="ai">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞! ‡§Æ‡•Ä ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§≤‡§æ ‡§ï‡§∂‡•Ä ‡§Æ‡§¶‡§§ ‡§ï‡§∞‡•Ç ‡§∂‡§ï‡§§‡•ã?</div>';
  input.value = "";
  closeMenu();
}

async function sendMessage(photoBase64 = null) {
  const text = input.value.trim();
  if(!text && !photoBase64) return;

  // ‡§Ø‡•Å‡§ú‡§∞‡§ö‡§æ ‡§Æ‡•á‡§∏‡•á‡§ú ‡§¶‡§æ‡§ñ‡§µ‡§æ
  addMessage(text || "‡§´‡•ã‡§ü‡•ã ‡§§‡§™‡§æ‡§∏‡§§ ‡§Ü‡§π‡•á...", "user");
  input.value = "";

  // ‡§®‡§µ‡•Ä‡§® ‡§ö‡•Ö‡§ü‡§ö‡•Ä ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§®‡•ã‡§Ç‡§¶ ‡§ï‡§∞‡§£‡•á
  if (currentChatIndex === null) {
    const newChat = { title: text || "‡§´‡•ã‡§ü‡•ã ‡§§‡§™‡§æ‡§∏‡§£‡•Ä", messages: [] };
    history.unshift(newChat);
    currentChatIndex = 0;
  }
  history[currentChatIndex].messages.push({t: text || "üì∑ ‡§´‡•ã‡§ü‡•ã", c: "user"});

  const aiLoading = addMessage("‚è≥ ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...", "ai");

  try {
    // ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§´‡§æ‡§à‡§≤‡§ö‡•á ‡§®‡§æ‡§µ /api/disease.js ‡§Ü‡§π‡•á, ‡§Æ‡•ç‡§π‡§£‡•Ç‡§® ‡§π‡§æ ‡§™‡§§‡•ç‡§§‡§æ ‡§µ‡§æ‡§™‡§∞‡§≤‡§æ ‡§Ü‡§π‡•á
    const res = await fetch("/api/disease", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text, image: photoBase64 })
    });
    
    const data = await res.json();
    const reply = data.reply || "‡§â‡§§‡•ç‡§§‡§∞ ‡§Æ‡§ø‡§≥‡§æ‡§≤‡•á ‡§®‡§æ‡§π‡•Ä.";
    aiLoading.innerText = reply;
    
    // AI ‡§ö‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§£‡•á
    history[currentChatIndex].messages.push({t: reply, c: "ai"});
    save();
  } catch (e) {
    aiLoading.innerText = "‚ùå ‡§è‡§∞‡§∞: ‡§∏‡§∞‡•ç‡§µ‡•ç‡§π‡§∞‡§∂‡•Ä ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§π‡•ã‡§ä ‡§∂‡§ï‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä.";
  }
}

function addMessage(t, c) {
  const d = document.createElement("div");
  d.className = c;
  d.innerText = t;
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
  return d;
}

function renderHistory() {
  const box = document.getElementById("historyList");
  box.innerHTML = "";
  history.forEach((h, i) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerText = "üí¨ " + h.title.slice(0, 20) + "...";
    div.onclick = () => loadChat(i);
    div.onmousedown = div.ontouchstart = () => { pressTimer = setTimeout(() => openOptions(i), 600); };
    div.onmouseup = div.ontouchend = () => clearTimeout(pressTimer);
    box.appendChild(div);
  });
}

function loadChat(i) {
  currentChatIndex = i;
  chatBox.innerHTML = "";
  history[i].messages.forEach(m => addMessage(m.t, m.c));
  closeMenu();
}

function save() {
  localStorage.setItem("chatHistory", JSON.stringify(history));
  renderHistory();
}

function openOptions(i) {
  const menu = document.getElementById("optionBox");
  menu.style.display = "block";
  document.getElementById("overlay").style.display = "block";
  menu.innerHTML = `
    <button onclick="deleteChat(${i})" style="color:red;">üóëÔ∏è ‡§ö‡•Ö‡§ü ‡§π‡§ü‡§µ‡§æ</button>
    <button onclick="hideOptions()">‚ùå ‡§∞‡§¶‡•ç‡§¶ ‡§ï‡§∞‡§æ</button>
  `;
}

function deleteChat(i) {
  if(confirm("‡§π‡§æ ‡§ö‡•Ö‡§ü ‡§π‡§ü‡§µ‡§æ‡§Ø‡§ö‡§æ?")) {
    history.splice(i, 1);
    startNewChat();
    save();
  }
  hideOptions();
}

function clearAllHistory() {
  if(confirm("‡§∏‡§∞‡•ç‡§µ ‡§°‡•á‡§ü‡§æ ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§æ‡§Ø‡§ö‡§æ?")) { history = []; save(); startNewChat(); }
}

function handleFile(event) {
  const file = event.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const base64 = e.target.result.split(",")[1];
    sendMessage(base64); // ‡§´‡•ã‡§ü‡•ã‡§∏‡§π ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§™‡§æ‡§†‡§µ‡§æ
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
