      <!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box; margin:0; padding:0;}
body{
  font-family: Arial;
  background:#e8f5e9;
  height:100vh; overflow:hidden;
  display:flex; flex-direction:column;
}

/* HEADER */
header{
  background:#2e7d32; color:#fff; padding:14px;

}
.menuBtn{font-size:22px; cursor:pointer;}

}

  max-width:85%; padding:10px 12px;
  margin:6px 0; border-radius:14px;

}
.user{background:#c8e6c9; margin-left:auto;}
.ai{background:#fff; border:1px solid #ddd;}

  display:flex; gap:6px; padding:8px;
  background:#fff; border-top:1px solid #ccc;
}
#inputBar input{
  flex:1; padding:10px; border-radius:20px;
  border:1px solid #ccc; font-size:15px;
}
.iconBtn{
  background:#2e7d32; border:none; color:#fff;
  width:38px; height:38px; border-radius:50%;
}
.sendBtn{background:#1565c0;}
.hidden{display:none;}
</style>
</head>
<body>

<header>
  <span class="menuBtn" onclick="toggleMenu()">‚ò∞</span>
  ü§ñ ‡§∂‡•á‡§§‡§ï‡§∞‡•Ä AI ‡§Æ‡§ø‡§§‡•ç‡§∞
</header>

<!-- SIDE MENU -->
<div id="sideMenu">
  <h3>üìú ‡§Æ‡§æ‡§ù‡•Ä ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä</h3>
  <input id="searchHistory" placeholder="‡§ö‡•Ö‡§ü ‡§∂‡•ã‡§ß‡§æ..." style="width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;margin-bottom:10px;" oninput="filterHistory()">
  <div id="historyList"></div>
  <button onclick="clearAllHistory()" style="margin-top:15px;background:red;color:#fff;padding:10px;width:100%;border:none;border-radius:6px;">üóëÔ∏è ‡§∏‡§∞‡•ç‡§µ ‡§°‡§ø‡§≤‡•Ä‡§ü</button>
</div>

<!-- CHAT AREA -->
<div id="chatBox"></div>

<!-- INPUT BAR -->
<div id="inputBar">
  <button class="iconBtn" onclick="openCamera()">üì∑</button>
  <button class="iconBtn" onclick="openGallery()">üñºÔ∏è</button>
  <input id="userInput" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ...">
  <button class="iconBtn sendBtn" onclick="sendMessage()">‚û§</button>

  <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
  <input type="file" id="galleryInput" accept="image/*" hidden>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const historyList = document.getElementById("historyList");
let history = JSON.parse(localStorage.getItem("aiHistory")||"[]");
renderHistory();

// Toggle sidebar
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("show");
}

// Hide on outside click
document.body.addEventListener("click", e => {
  if(!e.target.closest("#sideMenu") && !e.target.closest(".menuBtn")) {
    document.getElementById("sideMenu").classList.remove("show");
  }
});

// Render history
function renderHistory(){
  historyList.innerHTML="";
  history.forEach((h,i)=>{
    historyList.innerHTML += `<div class="history-item" onclick="loadHistory(${i})">
      ${h.pin?"üìå":"üí¨"} ${h.text.slice(0,20)}
      <span onclick="showHistoryActions(event,${i})">‚ãÆ</span>
    </div>`;
  });
}

// History actions
function showHistoryActions(e,i){
  e.stopPropagation();
  const box = document.createElement("div");
  box.style.position="absolute";
  box.style.top=e.pageY+"px";
  box.style.left=e.pageX+"px";
  box.style.background="#fff";
  box.style.border="1px solid #aaa";
  box.style.padding="6px";
  box.innerHTML=`
    <button onclick="pinChat(${i});removeMenu();">üìå Pin</button><br>
    <button onclick="deleteChat(${i});removeMenu();">üóëÔ∏è Delete</button>
  `;
  document.body.appendChild(box);
  function removeMenu(){ box.remove(); }
}

// Filter history
function filterHistory(){
  const q = document.getElementById("searchHistory").value.toLowerCase();
  historyList.querySelectorAll(".history-item").forEach(item => {
    item.style.display = item.innerText.toLowerCase().includes(q)? "flex":"none";
  });
}

// Load from history
function loadHistory(i){
  add(history[i].text,"user");
  add(history[i].reply,"ai");
}

// Save history
function saveHistory(q,r){
  history.unshift({text:q,reply:r,pin:false});
  localStorage.setItem("aiHistory",JSON.stringify(history));
  renderHistory();
}
function pinChat(i){
  history[i].pin = true; localStorage.setItem("aiHistory",JSON.stringify(history));
  renderHistory();
}
function deleteChat(i){
  history.splice(i,1); localStorage.setItem("aiHistory",JSON.stringify(history));
  renderHistory();
}
function clearAllHistory(){
  history = []; localStorage.removeItem("aiHistory"); renderHistory();
}

// Display text
function add(txt,cls){
  const d = document.createElement("div");
  d.className = cls; d.innerText = txt;
  chatBox.appendChild(d); chatBox.scrollTop = chatBox.scrollHeight;
}

// API Call
async function sendMessage(){
  const q = document.getElementById("userInput").value.trim();
  if(!q) return;
  add(q,"user");
  document.getElementById("userInput").value="";

  try {
    const res = await fetch("/api/ai",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({prompt:q})
    });
    const data = await res.json();
    const reply = data.reply || "‡§â‡§§‡•ç‡§§‡§∞ ‡§Æ‡§ø‡§≥‡§æ‡§≤‡•á ‡§®‡§æ‡§π‡•Ä";
    add(reply,"ai");
    saveHistory(q,reply);

  }catch(e){
    add("‚ùå ‡§∏‡§∞‡•ç‡§µ‡•ç‡§π‡§∞‡§∂‡•Ä ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ù‡§æ‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä","ai");
  }
}

/* Camera + Gallery */
function openCamera(){document.getElementById("cameraInput").click();}
function openGallery(){document.getElementById("galleryInput").click();}
</script>

</body>
</html>
