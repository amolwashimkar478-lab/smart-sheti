<script>
  let expenses = JSON.parse(localStorage.getItem('sheti_expenses')) || [];

  function updateUI() {
    const list = document.getElementById('expenseList');
    const totalDisplay = document.getElementById('totalDisplay');
    list.innerHTML = "";

    localStorage.setItem('sheti_expenses', JSON.stringify(expenses));

  function addExpense() {
