/* ---------- CSS Variables (Theme Support) ---------- */
:root {

}

.card {

}

}

/* ---------- Inputs & Selects ---------- */
select, input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border-color);
  background: var(--card-bg);
  color: var(--text-color);
  font-size: 16px;

  margin-bottom: 10px;
  outline: none;
}

.profile-section {

}

}

/* ---------- Buttons ---------- */
.btn {

<script type="module">
/* ---------- Profile Logic ---------- */
const profileImg = document.getElementById("profileImg");
const fileInput = document.getElementById("fileInput");

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (file) profileImg.src = URL.createObjectURL(file);
};

/* ---------- Multi-Language Logic ---------- */
const words = {
  mr:{settingsTitle:"‡§Ö‡•Ö‡§™ ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó",language:"‡§≠‡§æ‡§∑‡§æ / Language",theme:"‡§•‡•Ä‡§Æ",fontsize:"‡§Ö‡§ï‡•ç‡§∑‡§∞‡§æ‡§Ç‡§ö‡§æ ‡§Ü‡§ï‡§æ‡§∞"},
  hi:{settingsTitle:"‡§è‡§™ ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó",language:"‡§≠‡§æ‡§∑‡§æ / Language",theme:"‡§•‡•Ä‡§Æ",fontsize:"‡§´‡§º‡•â‡§®‡•ç‡§ü ‡§∏‡§æ‡§á‡§ú‡§º"},
  en:{settingsTitle:"App Settings",language:"Language",theme:"Theme",fontsize:"Font Size"}
};

document.getElementById("langSelect").onchange = (e) => {
  let lang = e.target.value;
  document.querySelectorAll("[data-text]").forEach(x => {
     x.innerText = words[lang][x.getAttribute("data-text")];
  });
  localStorage.setItem("appLang", lang);
};

/* ---------- Theme Logic ---------- */
document.getElementById("themeSelect").onchange = (e) => {
  const theme = e.target.value;
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);
};

// ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§ù‡§æ‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§ú‡•Å‡§®‡•Ä ‡§•‡•Ä‡§Æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡§£‡•á
if(localStorage.getItem("theme")) {
    const savedTheme = localStorage.getItem("theme");
    document.documentElement.setAttribute("data-theme", savedTheme);
    document.getElementById("themeSelect").value = savedTheme;
}

/* ---------- Font Logic ---------- */
document.getElementById("fontSelect").onchange = (e) => {
  const size = e.target.value;
  document.body.style.fontSize = size === "Small" ? "14px" : size === "Medium" ? "16px" : "20px";
};
