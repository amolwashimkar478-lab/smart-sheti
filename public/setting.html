/* ---------- CSS Variables (Theme Support) ---------- */
:root {

/* ---------- Global UI Style ---------- */
body {

}

.container {

}

.card {

  margin-bottom: 20px;
}

.section-title {

  margin: 15px 0 8px; 
  font-size: 14px;
  color: var(--primary-color);
}

/* ---------- Inputs & Selects ---------- */
select, input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border-color);
  background: var(--card-bg);
  color: var(--text-color);
  font-size: 16px;
  box-sizing: border-box;
  margin-bottom: 10px;
  outline: none;
}

/* ---------- Profile Image ---------- */
.profile-section {

}

.profile-pic-container {

  display: inline-block;
}

.profile-pic {

}

.camera-icon {

  width: 30px; height: 30px;

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  border: 2px solid white;
}

#fileInput { display: none; }

/* ---------- Buttons ---------- */
.btn {

  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;

.btn-primary { background: #2e7d32; color: white; }

.btn-red { background: #f44336; color: white; margin-top: 10px; }

hr { border: 0; border-top: 1px solid var(--border-color); margin: 20px 0; }

</style>

<body>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut,
  deleteUser,
  updateProfile
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1M7dJ9KFVe1GAGWPPqLuAT7BEuIKsZkM",
  authDomain: "smart-sheti-6512e.firebaseapp.com",
  projectId: "smart-sheti-6512e",
  storageBucket: "smart-sheti-6512e.firebasestorage.app",
  messagingSenderId: "1086459599128",
  appId: "1:1086459599128:web:03a34ed9ea2b95b1ebe66d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let base64Image = ""; // ‡§´‡•ã‡§ü‡•ã ‡§°‡•á‡§ü‡§æ ‡§∏‡§æ‡§†‡§µ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä

/* üîê ‡§Ø‡•Å‡§ú‡§∞ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•á */
onAuthStateChanged(auth, (user) => {
  if (user) {
    if(user.displayName) document.getElementById("nameField").value = user.displayName;
    if(user.photoURL) document.getElementById("profileImg").src = user.photoURL;
  } else {
    window.location.replace("index.html");
  }
});

/* üì∏ ‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§£‡•á ‡§Ü‡§£‡§ø ‡§§‡•ç‡§Ø‡§æ‡§ö‡•á ‡§∞‡•Ç‡§™‡§æ‡§Ç‡§§‡§∞ ‡§ï‡§∞‡§£‡•á */
document.getElementById("fileInput").onchange = (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (event) => {
      base64Image = event.target.result;
      document.getElementById("profileImg").src = base64Image;
    };
    reader.readAsDataURL(file);
  }
};

/* üíæ ‡§™‡•ç‡§∞‡•ã‡§´‡§æ‡§á‡§≤ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§ú‡§§‡§® ‡§ï‡§∞‡§æ (‡§®‡§æ‡§µ ‡§Ü‡§£‡§ø ‡§´‡•ã‡§ü‡•ã ‡§¶‡•ã‡§®‡•ç‡§π‡•Ä ‡§∏‡•á‡§µ‡•ç‡§π ‡§π‡•ã‡§§‡•Ä‡§≤) */
document.getElementById("saveProfile").onclick = () => {
  const user = auth.currentUser;
  const newName = document.getElementById("nameField").value;

  if (user) {
    let updateData = { displayName: newName };
    if (base64Image) {
      updateData.photoURL = base64Image;
    }

    updateProfile(user, updateData)
    .then(() => alert("‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§™‡•ç‡§∞‡•ã‡§´‡§æ‡§á‡§≤ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§Ü‡§£‡§ø ‡§´‡•ã‡§ü‡•ã ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä‡§∞‡§ø‡§§‡•ç‡§Ø‡§æ ‡§ú‡§§‡§® ‡§ù‡§æ‡§≤‡•á ‡§Ü‡§π‡•á‡§§!"))
    .catch(err => alert("‡§ö‡•Ç‡§ï ‡§ù‡§æ‡§≤‡•Ä: " + err.message));
  }
};

/* üö™ ‡§≤‡•â‡§ó‡§Ü‡§â‡§ü */
document.getElementById("logoutBtn").onclick = () => {
  if(confirm("‡§≤‡•â‡§ó‡§Ü‡§â‡§ü ‡§ï‡§∞‡§æ‡§Ø‡§ö‡•á ‡§ï‡§æ?")) {
    signOut(auth).then(() => window.location.replace("index.html"));

};

/* ‚ö†Ô∏è ‡§ñ‡§æ‡§§‡•á ‡§π‡§ü‡§µ‡§æ */
document.getElementById("deleteBtn").onclick = () => {
  const user = auth.currentUser;
  if (user && confirm("‡§∏‡§æ‡§µ‡§ß‡§æ‡§®! ‡§§‡•Å‡§Æ‡§ö‡•á ‡§ñ‡§æ‡§§‡•á ‡§ï‡§æ‡§Ø‡§Æ‡§ö‡•á ‡§π‡§ü‡§µ‡§≤‡•á ‡§ú‡§æ‡§à‡§≤.")) {

      window.location.replace("index.html");

  }
};

/* ---------- ‡§•‡•Ä‡§Æ, ‡§≠‡§æ‡§∑‡§æ ‡§á. ---------- */
document.getElementById("themeSelect").onchange = (e) => {

</script>
