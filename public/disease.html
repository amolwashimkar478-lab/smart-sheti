<body>

<div class="container">
  <h2>ЁЯУ╕ рдкрд┐рдХрд╛рдЪрд╛ рдлреЛрдЯреЛ рдЯрд╛рдХрд╛</h2>

  <div class="card">

    <!-- Hidden Inputs -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <input type="file" id="galleryInput" accept="image/*">

    <div class="btn-row">
      <button class="camera" onclick="openCamera()">ЁЯУ╖ рдХреЕрдореЗрд▒реНрдпрд╛рдиреЗ рдлреЛрдЯреЛ</button>
      <button class="gallery" onclick="openGallery()">ЁЯЦ╝я╕П рдЧреЕрд▓рд░реАрддреВрди рдлреЛрдЯреЛ</button>
    </div>

    <button class="detect" onclick="analyze()">ЁЯФН рд░реЛрдЧ рдУрд│рдЦрд╛</button>

    <div class="result" id="result"></div>
  </div>

  <button class="back" onclick="goBack()">тмЕ рдореБрдЦреНрдп рдкреЗрдЬ</button>
</div>

<script>
let selectedFile = null;

function openCamera(){
  document.getElementById("cameraInput").click();
}

function openGallery(){
  document.getElementById("galleryInput").click();
}

document.getElementById("cameraInput").onchange = e => {
  selectedFile = e.target.files[0];
  document.getElementById("result").innerText = "ЁЯУ╕ рдлреЛрдЯреЛ рдирд┐рд╡рдбрд▓рд╛ рдЖрд╣реЗ";
};

document.getElementById("galleryInput").onchange = e => {
  selectedFile = e.target.files[0];
  document.getElementById("result").innerText = "ЁЯЦ╝я╕П рдлреЛрдЯреЛ рдирд┐рд╡рдбрд▓рд╛ рдЖрд╣реЗ";
};

function goBack(){
  speechSynthesis.cancel();
  location.href="home.html";
}

async function analyze(){
  if(!selectedFile){
    alert("рдЖрдзреА рдлреЛрдЯреЛ рдирд┐рд╡рдбрд╛");
    return;
  }

  document.getElementById("result").innerText = "тП│ рддрдкрд╛рд╕рдгреА рдЪрд╛рд▓реВ рдЖрд╣реЗ...";

  const form = new FormData();
  form.append("image", selectedFile);

  try{
    const res = await fetch("/api/disease", {
      method:"POST",
      body: form
    });

    const data = await res.json();
    document.getElementById("result").innerText = data.reply;

    // ЁЯФК Auto Marathi / Hindi voice
    const msg = new SpeechSynthesisUtterance(data.reply);
    msg.lang = /[рдЕ-рд╣]/.test(data.reply) ? "mr-IN" : "hi-IN";
    msg.rate = 0.9;
    speechSynthesis.speak(msg);

    if(data.weatherAlert){
      alert("ЁЯМзя╕П рдкрд╛рд╡рд╕рд╛рдореБрд│реЗ рдлрд╡рд╛рд░рдгреА рдЯрд╛рд│рд╛");
    }

  }catch(e){
    alert("рд╕рд░реНрд╡реНрд╣рд░рд╢реА рд╕рдВрдкрд░реНрдХ рдЭрд╛рд▓рд╛ рдирд╛рд╣реА");
  }
}
</script>
