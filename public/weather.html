<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>рдЖрдЬрдЪрдВ рд╣рд╡рд╛рдорд╛рди - Smart Sheti</title>
<style>
    body{ font-family: Arial, sans-serif; background:#e8f5e9; padding:20px; display:flex; flex-direction:column; align-items:center; }
    .header{ font-size:26px; font-weight:bold; color:#2e7d32; margin-bottom:18px; }
    .card{ width:100%; max-width:360px; background:#ffffff; padding:18px; border-radius:16px; margin-bottom:16px; box-shadow:0 4px 10px rgba(0,0,0,0.08); box-sizing: border-box; }
    .card h3{ margin:0 0 10px; color:#1b5e20; }
    .forecast-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    .btn-back { width:100%; max-width:360px; padding:18px; border:none; border-radius:14px; background:#1565c0; color:white; font-weight: bold; cursor:pointer; }
    .loading-spinner { color: #555; font-size: 14px; margin-top: 10px; }
</style>
</head>
<body>

<div class="header">ЁЯМж рдЖрдЬрдЪрдВ рд╣рд╡рд╛рдорд╛рди</div>

<div class="card" id="todayCard">
  <h3 id="statusText">тП│ рддреБрдордЪреЗ рд▓реЛрдХреЗрд╢рди рд╢реЛрдзрдд рдЖрд╣реЗ...</h3>
  <p id="loadingHint" style="font-size: 12px; color: #666;">(рдХреГрдкрдпрд╛ рд╡рд░ 'Allow' рд╡рд░ рдХреНрд▓рд┐рдХ рдХрд░рд╛ рдХрд┐рдВрд╡рд╛ GPS рд╕реБрд░реВ рдареЗрд╡рд╛)</p>
</div>

<div class="card" id="forecastCard" style="display:none">
  <h3 style="border-bottom: 2px solid #2e7d32; padding-bottom: 5px;">ЁЯУЕ рдкреБрдвреАрд▓ рел рджрд┐рд╡рд╕рд╛рдВрдЪрд╛ рдЕрдВрджрд╛рдЬ</h3>
  <div id="forecastData"></div>
</div>

<button class="btn-back" onclick="goBack()">тмЕя╕П рдореБрдЦреНрдп рдкреЗрдЬрд╡рд░ рдЬрд╛</button>

<script>
const API_KEY = "f24d69cb16d56c33b2bb58ff57f3ea6e";
let hasSpoken = false;

function goBack(){
    if("speechSynthesis" in window) speechSynthesis.cancel();
    window.location.href = "home.html";
}

window.onload = () => {
    getPerfectLocation();
};

function getPerfectLocation() {
    if (navigator.geolocation) {
        // High Accuracy рдореБрд│реЗ ре▓рдкрд▓рд╛ рдЧрд╛рд╡рд╛рдЪрдВ рдЕрдЪреВрдХ рд▓реЛрдХреЗрд╢рди рдорд┐рд│рддрдВ
        navigator.geolocation.getCurrentPosition(
            pos => {
                document.getElementById("loadingHint").style.display = "none";
                fetchWeatherData(pos.coords.latitude, pos.coords.longitude);
            },
            err => {
                console.log("GPS Failed, Using IP Backup");
                fetchLocationByIP(); // рдЬрд░ GPS рдмрдВрдж рдЕрд╕реЗрд▓ рддрд░ IP рд╡рд░реВрди рдЬрд┐рд▓реНрд╣рд╛ рджрд╛рдЦрд╡реЗрд▓
            },
            { 
                enableHighAccuracy: true, // рдЧрд╛рд╡рд╛рд╕рд╛рдареА рд╣реЗ рдЕрддреНрдпрдВрдд рдЧрд░рдЬреЗрдЪреЗ рдЖрд╣реЗ
                timeout: 10000, 
                maximumAge: 0 
            }
        );
    } else {
        fetchLocationByIP();
    }
}

function fetchLocationByIP() {
    document.getElementById("loadingHint").innerText = "(GPS рдмрдВрдж рдЖрд╣реЗ, рдЗрдВрдЯрд░рдиреЗрдЯрд╡рд░реВрди рд╢реЛрдзрдд рдЖрд╣реЗ...)";
    fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
            fetchWeatherData(data.latitude, data.longitude);
        })
        .catch(e => {
            document.getElementById("statusText").innerHTML = "тЭМ рд▓реЛрдХреЗрд╢рди рд╕рд╛рдкрдбрд▓реЗ рдирд╛рд╣реА.";
        });
}

function fetchWeatherData(lat, lon) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        const desc = data.weather[0].description;
        const temp = Math.round(data.main.temp);
        document.getElementById("todayCard").innerHTML = `
          <h3>ЁЯУН ${data.name}</h3>
          ЁЯМб рддрд╛рдкрдорд╛рди: <b>${temp}┬░C</b><br>
          ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${data.main.humidity}%<br>
          ЁЯМе рд╣рд╡рд╛рдорд╛рди: ${desc}
        `;
        if(!hasSpoken){
          speakMarathi(`рдЖрдЬ ${data.name} рдпреЗрдереЗ рд╣рд╡рд╛рдорд╛рди ${desc} рдЖрд╣реЗ.`);
          hasSpoken = true;
        }
      });

    // рел рджрд┐рд╡рд╕рд╛рдВрдЪреЗ рдЕрдВрджрд╛рдЬ
    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        let html = "";
        const dailyData = {};
        data.list.forEach(item => {
            const date = new Date(item.dt * 1000).toLocaleDateString('mr-IN', {weekday: 'long'});
            if (!dailyData[date] && Object.keys(dailyData).length < 5) {
                dailyData[date] = item;
            }
        });
        for (const day in dailyData) {
            const item = dailyData[day];
            html += `<div class="forecast-row">
                        <span><b>${day}</b></span>
                        <span style="color:#444;">${item.weather[0].description}</span>
                        <span style="color:#1565c0;"><b>${Math.round(item.main.temp)}┬░C</b></span>
                    </div>`;
        }
        document.getElementById("forecastCard").style.display = "block";
        document.getElementById("forecastData").innerHTML = html;
      });
}

function speakMarathi(text){
  if("speechSynthesis" in window) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "mr-IN";
    speechSynthesis.speak(msg);
  }
}
</script>
</body>
</html>
