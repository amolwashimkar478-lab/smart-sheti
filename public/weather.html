<!DOCTYPE html>

<head>

<title>рдЖрдЬрдЪрдВ рд╣рд╡рд╛рдорд╛рди - Smart Sheti</title>

<style>

  display:flex;

}

.header{

}

.card{

</head>

<body>

<div class="header">ЁЯМж рдЖрдЬрдЪрдВ рд╣рд╡рд╛рдорд╛рди</div>

<div class="card" id="todayCard">
  <h3 id="statusText">тП│ рддреБрдордЪреЗ рд▓реЛрдХреЗрд╢рди рд╢реЛрдзрдд рдЖрд╣реЗ...</h3>
  <p id="subStatus" style="font-size: 13px; color: #666;">рдХреГрдкрдпрд╛ рд╡рд░ рдпреЗрдгрд╛рд▒реНрдпрд╛ 'Allow' рдмрдЯрдгрд╛рд╡рд░ рдХреНрд▓рд┐рдХ рдХрд░рд╛.</p>
</div>

<div class="card" id="forecastCard" style="display:none">
  <h3 style="border-bottom: 2px solid #2e7d32; padding-bottom: 5px;">ЁЯУЕ рдкреБрдвреАрд▓ рел рджрд┐рд╡рд╕рд╛рдВрдЪрд╛ рдЕрдВрджрд╛рдЬ</h3>
  <div id="forecastData"></div>
</div>

<button class="btn" onclick="goBack()">тмЕя╕П рдореБрдЦреНрдп рдкреЗрдЬрд╡рд░ рдЬрд╛</button>

<script>
const API_KEY = "f24d69cb16d56c33b2bb58ff57f3ea6e";
let hasSpoken = false;

function stopVoice(){
  if("speechSynthesis" in window) speechSynthesis.cancel();
}

function goBack(){
  stopVoice();
  window.location.href = "home.html";
}

window.onload = () => {
    // рез. рдХреЕрд╢рдордзреВрди рдЬреБрдиреЗ рд▓реЛрдХреЗрд╢рди рддрдкрд╛рд╕рд╛
    const savedLat = localStorage.getItem("userLat");
    const savedLon = localStorage.getItem("userLon");

    if (savedLat && savedLon) {
        fetchWeatherData(savedLat, savedLon);
    }
    
    // реи. рдирд╡реАрди рдЕрдЪреВрдХ рд▓реЛрдХреЗрд╢рдирд╕рд╛рдареА рд╡рд┐рдирдВрддреА (рдкреЙрдк-рдЕрдк рд╡рд┐рдЪрд╛рд░реЗрд▓)
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                localStorage.setItem("userLat", lat);
                localStorage.setItem("userLon", lon);
                document.getElementById("subStatus").style.display = "none";
                fetchWeatherData(lat, lon);
            },
            err => {
                handleLocationError(err, savedLat);
            },
            { 
                enableHighAccuracy: true, // рдЧрд╛рд╡рд╛рд╕рд╛рдареА рд╣реЗ рдЕрддреНрдпрдВрдд рдЧрд░рдЬреЗрдЪреЗ рдЖрд╣реЗ
                timeout: 15000, 
                maximumAge: 0 
            }
        );
    } else {
        document.getElementById("statusText").innerHTML = "тЭМ рд▓реЛрдХреЗрд╢рди рд╕рдкреЛрд░реНрдЯ рдирд╛рд╣реА.";
    }
};

function handleLocationError(error, hasCache) {
    let msg = "";
    if (error.code === 1) {
        msg = "ЁЯУН рдкрд░рд╡рд╛рдирдЧреА рдирд╛рдХрд╛рд░рд▓реА! рдХреГрдкрдпрд╛ рд╕реЗрдЯрд┐рдВрдЧрдордзреНрдпреЗ рдЬрд╛рдКрди рд▓реЛрдХреЗрд╢рди рд╕реБрд░реВ рдХрд░рд╛.";
    } else {
        msg = "ЁЯУН рд▓реЛрдХреЗрд╢рди рд╢реЛрдзрдгреНрдпрд╛рдд рдЕрдбрдЪрдг рдпреЗрдд рдЖрд╣реЗ. рдЗрдВрдЯрд░рдиреЗрдЯ/GPS рддрдкрд╛рд╕рд╛.";
    }
    
    if(!hasCache) {
        document.getElementById("statusText").innerHTML = `<span style="color:red; font-size:16px;">${msg}</span>`;
        document.getElementById("subStatus").style.display = "none";
    }
}

function fetchWeatherData(lat, lon) {
    // рдЖрдЬрдЪреЗ рд╣рд╡рд╛рдорд╛рди
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        const desc = data.weather[0].description;
        const temp = Math.round(data.main.temp);
        document.getElementById("todayCard").innerHTML = `
          <h3>ЁЯУН ${data.name}</h3>
          ЁЯМб рддрд╛рдкрдорд╛рди: <b>${temp}┬░C</b><br>
          ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${data.main.humidity}%<br>
          ЁЯМе рд╣рд╡рд╛рдорд╛рди: ${desc}
        `;

        if(!hasSpoken){
          speakMarathi(`рдЖрдЬ ${data.name} рдпреЗрдереЗ рд╣рд╡рд╛рдорд╛рди ${desc} рдЖрд╣реЗ.`);
          hasSpoken = true;
        }
      });

    // рел рджрд┐рд╡рд╕рд╛рдВрдЪреЗ рдЕрдВрджрд╛рдЬ
    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        const dailyData = {};
        data.list.forEach(item => {
            const date = new Date(item.dt * 1000).toLocaleDateString('mr-IN', {weekday: 'long'});
            if (!dailyData[date] && Object.keys(dailyData).length < 5) {
                dailyData[date] = item;
            }
        });

        let html = "";
        for (const day in dailyData) {
            const item = dailyData[day];
            html += `
                <div class="forecast-row">
                    <span style="font-weight:bold; width:80px;">${day}</span>
                    <span style="color:#555; flex-grow:1; text-align:center;">${item.weather[0].description}</span>
                    <span style="font-weight:bold; color:#1565c0;">${Math.round(item.main.temp)}┬░C</span>
                </div>
            `;
        }
        document.getElementById("forecastCard").style.display = "block";
        document.getElementById("forecastData").innerHTML = html;
      });
}

function speakMarathi(text){
  if("speechSynthesis" in window) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "mr-IN";
    msg.rate = 1;
    speechSynthesis.speak(msg);
  }
}
</script>

</body>
