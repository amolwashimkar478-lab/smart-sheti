<body>

<div class="header">ЁЯМж рдЖрдЬрдЪрдВ рд╣рд╡рд╛рдорд╛рди</div>

<div class="card" id="todayCard">

<button class="btn" onclick="requestLocation()">ЁЯФД рд▓реЛрдХреЗрд╢рди рд░рд┐рдлреНрд░реЗрд╢ рдХрд░рд╛</button>
<button class="btn" style="background:#555;" onclick="goBack()">тмЕя╕П рдореБрдЦреНрдп рдкреЗрдЬрд╡рд░ рдЬрд╛</button>

<script>
const API_KEY = "f24d69cb16d56c33b2bb58ff57f3ea6e";
let hasSpoken = false;

function stopVoice(){
  if("speechSynthesis" in window) speechSynthesis.cancel();
}

function goBack(){
  stopVoice();
  window.location.href = "home.html";
}

// рез. рдкреЗрдЬ рд▓реЛрдб рдЭрд╛рд▓реНрдпрд╛рд╡рд░ рдЖрдгрд┐ 'рд░рд┐рдлреНрд░реЗрд╢' рдмрдЯрдг рджрд╛рдмрд▓реНрдпрд╛рд╡рд░ рд▓реЛрдХреЗрд╢рди рд╡рд┐рдЪрд╛рд░рдгреЗ
window.onload = () => {
    requestLocation();
};

function requestLocation() {
    document.getElementById("statusText").innerHTML = "тП│ рд▓реЛрдХреЗрд╢рди рд╢реЛрдзрдд рдЖрд╣реЗ...";
    
    // реи. Android App рд▓рд╛ рд▓реЛрдХреЗрд╢рди рдкрд░рд╡рд╛рдирдЧреА рдорд╛рдЧрдгреНрдпрд╛рд╕ рднрд╛рдЧ рдкрд╛рдбрдгрд╛рд░рд╛ рд╡рд┐рд╢реЗрд╖ рдХреЛрдб
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                localStorage.setItem("userLat", lat);
                localStorage.setItem("userLon", lon);
                fetchWeatherData(lat, lon);
            },
            err => {
                handleLocationError(err);
            },
            { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
    } else {
        document.getElementById("statusText").innerHTML = "тЭМ рд▓реЛрдХреЗрд╢рди рд╕рдкреЛрд░реНрдЯ рдирд╛рд╣реА.";
    }
}

function handleLocationError(error) {
    let msg = "";
    switch(error.code) {
        case error.PERMISSION_DENIED:
            msg = "ЁЯУН рд▓реЛрдХреЗрд╢рди рдкрд░рд╡рд╛рдирдЧреА рдирд╛рдХрд╛рд░рд▓реА рдЖрд╣реЗ. рдХреГрдкрдпрд╛ рдореЛрдмрд╛рдИрд▓ рд╕реЗрдЯрд┐рдВрдЧрдордзреВрди 'Permission Allow' рдХрд░рд╛.";
            break;
        case error.POSITION_UNAVAILABLE:
            msg = "ЁЯУН рд▓реЛрдХреЗрд╢рди рдорд╛рд╣рд┐рддреА рдЙрдкрд▓рдмреНрдз рдирд╛рд╣реА.";
            break;
        case error.TIMEOUT:
            msg = "ЁЯУН рд▓реЛрдХреЗрд╢рди рд╢реЛрдзрдгреНрдпрд╛рдд рд╡реЗрд│ рд▓рд╛рдЧрдд рдЖрд╣реЗ. рдЗрдВрдЯрд░рдиреЗрдЯ рд╕реБрд░реВ рдЖрд╣реЗ рдХрд╛ рддрдкрд╛рд╕рд╛.";
            break;
        default:
            msg = "ЁЯУН рд▓реЛрдХреЗрд╢рдирдордзреНрдпреЗ рддреНрд░реБрдЯреА рдЖрд▓реА рдЖрд╣реЗ.";
            break;
    }
    document.getElementById("statusText").innerHTML = `<span style="color:red; font-size:14px;">${msg}</span>`;
}

function fetchWeatherData(lat, lon) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        const desc = data.weather[0].description;
        const temp = Math.round(data.main.temp);
        document.getElementById("todayCard").innerHTML = `
          <h3>ЁЯУН ${data.name}</h3>
          ЁЯМб рддрд╛рдкрдорд╛рди: <b>${temp}┬░C</b><br>
          ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${data.main.humidity}%<br>
          ЁЯМе рд╣рд╡рд╛рдорд╛рди: ${desc}
        `;

        if(!hasSpoken){
          speakMarathi(`рдЖрдЬ ${data.name} рдпреЗрдереЗ рд╣рд╡рд╛рдорд╛рди ${desc} рдЖрд╣реЗ.`);
          hasSpoken = true;
        }
      });

    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        const dailyData = {};
        data.list.forEach(item => {
            const date = new Date(item.dt * 1000).toLocaleDateString('mr-IN', {weekday: 'long'});
            if (!dailyData[date] && Object.keys(dailyData).length < 5) {
                dailyData[date] = item;
            }
        });

        let html = "";
        for (const day in dailyData) {
            const item = dailyData[day];
            html += `
                <div class="forecast-row">
                    <span style="font-weight:bold; width:80px;">${day}</span>
                    <span style="color:#555; flex-grow:1; text-align:center;">${item.weather[0].description}</span>
                    <span style="font-weight:bold; color:#1565c0;">${Math.round(item.main.temp)}┬░C</span>
                </div>
            `;
        }
        document.getElementById("forecastCard").style.display = "block";
        document.getElementById("forecastData").innerHTML = html;
      });
}

function speakMarathi(text){
  if("speechSynthesis" in window) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "mr-IN";
    speechSynthesis.speak(msg);
  }
}
</script>
