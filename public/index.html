<!-- ЁЯУв OneSignal Notification SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "fdb7e40a-dc5c-4620-85d7-d99e5db6eb91",
      notifyButton: { enable: true },
      allowLocalhostAsSecureOrigin: true
    });
  });

  /* тЫЕ рд╣рд╡рд╛рдорд╛рди рддрдкрд╛рд╕реВрди рдЖрдкреЛрдЖрдк рд╕реВрдЪрдирд╛ */
  async function checkWeatherAndNotify() {
      const weatherKey = "4e520dcafeb783757272573493f6a2d3";

      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;

              try {
                  const response = await fetch(
                      `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherKey}&units=metric`
                  );
                  const data = await response.json();

                  if (data.weather[0].main.toLowerCase().includes("rain")) {
                      OneSignalDeferred.push(function(OneSignal) {
                          OneSignal.Notifications.displaySelfClickableNotification(
                              "ЁЯМзя╕П рдлрд╡рд╛рд░рдгреА рдЗрд╢рд╛рд░рд╛",
                              `рддреБрдордЪреНрдпрд╛ рдкрд░рд┐рд╕рд░рд╛рдд (${data.name}) рдкрд╛рдКрд╕ рдЖрд╣реЗ. рдЖрдЬ рдлрд╡рд╛рд░рдгреА рдХрд░реВ рдирдХрд╛!`,
                              "https://smart-sheti.vercel.app/"
                          );
                      });
                  }
              } catch (e) {
                  console.log("рд╣рд╡рд╛рдорд╛рди рдорд╛рд╣рд┐рддреА рдорд┐рд│рд╛рд▓реА рдирд╛рд╣реА.");
              }
          });
      }
  }

  // ЁЯУМ Popup allow рджрд╛рдмреЗрдкрд░реНрдпрдВрдд рдЧрд╛рдпрдм рд╣реЛрдгрд╛рд░ рдирд╛рд╣реА
  OneSignalDeferred.push(function(OneSignal) {
      OneSignal.Slidedown.promptPush();
  });

  setTimeout(checkWeatherAndNotify, 5000);
</script>
