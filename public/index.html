<script>

  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "fdb7e40a-dc5c-4620-85d7-d99e5db6eb91",

    // рдпреБрдЬрд░рд▓рд╛ рдиреЛрдЯрд┐рдлрд┐рдХреЗрд╢рдирд╕рд╛рдареА рдкрд░рд╡рд╛рдирдЧреА рд╡рд┐рдЪрд╛рд░рдгрд╛рд░рд╛ рдкреЙрдк-рдЕрдк рджрд╛рдЦрд╡рд╛
    OneSignal.Slidedown.promptPush();
  });

  // 2. рдпреБрдЬрд░рдЪреНрдпрд╛ рд▓реЛрдХреЗрд╢рдирдиреБрд╕рд╛рд░ рд╣рд╡рд╛рдорд╛рди рддрдкрд╛рд╕рдгрд╛рд░реЗ рдлрдВрдХреНрд╢рди
  async function checkWeatherAndNotify() {
      const weatherKey = "4e520dcafeb783757272573493f6a2d3";

      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;

              try {
                  const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherKey}&units=metric`);
                  const data = await response.json();

                  // рдЬрд░ рдпреБрдЬрд░рдЪреНрдпрд╛ рдард┐рдХрд╛рдгреА рдкрд╛рдКрд╕ (Rain) рдХрд┐рдВрд╡рд╛ рд░рд┐рдордЭрд┐рдо (Drizzle) рдЕрд╕реЗрд▓ рддрд░ рдиреЛрдЯрд┐рдлрд┐рдХреЗрд╢рди рдкрд╛рдард╡рд╛
                  if (data.weather[0].main === "Rain" || data.weather[0].main === "Drizzle") {
                      window.OneSignalDeferred.push(function(OneSignal) {
                          OneSignal.Notifications.displaySelfClickableNotification(
                              "ЁЯМзя╕П рддреБрдордЪреНрдпрд╛ рднрд╛рдЧрд╛рдд рдлрд╡рд╛рд░рдгреА рдЗрд╢рд╛рд░рд╛", 
                              `рд╕рдзреНрдпрд╛ рддреБрдордЪреНрдпрд╛ рдкрд░рд┐рд╕рд░рд╛рдд (${data.name}) рдкрд╛рдКрд╕ рджрд┐рд╕рдд рдЖрд╣реЗ. рдХреГрдкрдпрд╛ рдлрд╡рд╛рд░рдгреА рдЯрд╛рд│рд╛ рдЖрдгрд┐ рдордЬреБрд░реАрдЪреЗ рдкреИрд╕реЗ рд╡рд╛рдЪрд╡рд╛!`,
                              "https://smart-sheti.vercel.app/"
                          );
                      });
                  }
              } catch (e) {
                  console.log("рд╣рд╡рд╛рдорд╛рди рдорд╛рд╣рд┐рддреА рдорд┐рд│реВ рд╢рдХрд▓реА рдирд╛рд╣реА.");
              }
          }, (error) => {
              console.log("рд▓реЛрдХреЗрд╢рди рдкрд░рд╡рд╛рдирдЧреА рдирд╛рдХрд╛рд░рд▓реА.");
          });
      }
  }

  // ре▓рдк рд╕реБрд░реВ рдЭрд╛рд▓реНрдпрд╛рд╡рд░ рел рд╕реЗрдХрдВрджрд╛рдиреЗ рдЖрдкреЛрдЖрдк рддрдкрд╛рд╕рдгреА рдХрд░рд╛
  setTimeout(checkWeatherAndNotify, 5000);
</script>

// рддреБрдордЪреЗ Firebase Config
const firebaseConfig = {

  authDomain: "smart-sheti-6512e.firebaseapp.com",

  signInWithEmailAndPassword(auth, email, password)
    .then(() => { window.location.href = "home.html"; })

};

// Google рд▓реЙрдЧрд┐рди
