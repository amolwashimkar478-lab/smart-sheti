<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sheti - Login</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2e7d32">

    <!-- FIX: relative path -->
    <link rel="manifest" href="manifest.json" />

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
            height: 100vh;
            display: flex; /* FIX */
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background: #2e7d32;
            color: white;
        }

        .btn-google {
            background: white;
            color: #444;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link {
            font-size: 14px;
            color: #2e7d32;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

<div class="box">
    <div style="display:flex; justify-content:center; margin-bottom:15px;">
        <div style="width:100px;height:100px;border-radius:50%;overflow:hidden;border:3px solid #2e7d32;">
            <img src="https://raw.githubusercontent.com/amolwashimkar478-lab/smart-sheti/refs/heads/main/public/icon-512.png"
                 style="width:100%;height:100%;object-fit:cover;">
        </div>
    </div>

    <h2>Smart Sheti</h2>

    <input id="email" type="email" placeholder="ईमेल पत्ता">
    <input id="password" type="password" placeholder="पासवर्ड">

    <button class="btn-login" id="loginBtn">लॉगिन करा</button>

    <div class="link" id="forgotBtn">पासवर्ड विसरलात?</div>
    <br>
    <div class="link" onclick="location.href='signup.html'">
        नवीन वापरकर्ता? नोंदणी करा
    </div>

    <hr>

    <button class="btn-google" id="googleBtn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        Google सह पुढे जा
    </button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1M7dJ9KFVe1GAGWPPqLuAT7BEuIKsZkM",
  authDomain: "smart-sheti-6512e.firebaseapp.com",
  projectId: "smart-sheti-6512e",
  storageBucket: "smart-sheti-6512e.firebasestorage.app",
  messagingSenderId: "1086459599128",
  appId: "1:1086459599128:web:03a34ed9ea2b95b1ebe66d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

setPersistence(auth, browserLocalPersistence);

/* SINGLE redirect logic (SAFE) */
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.replace("home.html");
  }
});

/* Google login */
document.getElementById("googleBtn").onclick = () => {
  signInWithRedirect(auth, provider);
};

/* Email login */
document.getElementById("loginBtn").onclick = () => {
  const email = email.value;
  const password = password.value;

  if (!email || !password) {
    alert("कृपया ईमेल आणि पासवर्ड टाका");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => window.location.replace("home.html"))
    .catch(err => alert("लॉगिन अयशस्वी: " + err.message));
};

/* Password reset */
document.getElementById("forgotBtn").onclick = () => {
  const emailVal = email.value;
  if (!emailVal) {
    alert("आधी ईमेल टाका");
    return;
  }

  sendPasswordResetEmail(auth, emailVal)
    .then(() => alert("पासवर्ड रिसेट लिंक पाठवली आहे"))
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
