</head>

<body>

<div class="container">

  <div class="header">ЁЯМ╛ рд╢реЗрддреА AI рд╕рд▓реНрд▓рд╛</div>

    <input id="season" placeholder="рд╣рдВрдЧрд╛рдо (рдЦрд░реАрдк / рд░рдмреНрдмреА)">

<script>
let spoken = false;

function goBack(){
  speechSynthesis.cancel(); // ЁЯФЗ рдЖрд╡рд╛рдЬ рдмрдВрдж
  location.href="home.html";
}

async function getAdvice(){
  const type = document.getElementById("type").value;
  const location = document.getElementById("location").value;
  const season = document.getElementById("season").value;
  const crop = document.getElementById("crop").value;
  const land = document.getElementById("land").value;
  const water = document.getElementById("water").value;

  const prompt = `
  рддреВ рдПрдХ рд╢реЗрддреА рддрдЬреНрдЮ рдЖрд╣реЗрд╕.
  рд╢реЗрддрдХрд▒реНрдпрд╛рд▓рд╛ рдорд░рд╛рдареАрдд рд╕реНрдкрд╖реНрдЯ рд╕рд▓реНрд▓рд╛ рджреЗ.

  рдкреНрд░рдХрд╛рд░: ${type}
  рдЧрд╛рд╡: ${location}
  рд╣рдВрдЧрд╛рдо: ${season}
  рдкреАрдХ: ${crop}
  рдЬрдореАрди: ${land} рдПрдХрд░
  рдкрд╛рдгреА: ${water}

  рд╕реЛрдкреНрдпрд╛ рдорд░рд╛рдареАрдд рдЙрддреНрддрд░ рджреЗ.
  `;

  document.getElementById("result").innerText = "тП│ рд╕рд▓реНрд▓рд╛ рдорд┐рд│рдд рдЖрд╣реЗ...";

  const res = await fetch("/api/ai", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();
  document.getElementById("result").innerText = data.reply;

  speakOnce(data.reply);
}

// ЁЯФК Marathi Voice (once)
function speakOnce(text){
  if(spoken) return;
  spoken = true;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "mr-IN";
  msg.rate = 0.9;
  speechSynthesis.speak(msg);
}
</script>
