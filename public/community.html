<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sheti Community</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --border: #e4e6eb; }
        body.dark-theme { --bg: #121212; --card: #1e1e1e; --text: #e4e6eb; --border: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; transition: 0.3s; }

        .header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 600px; margin: auto; padding: 10px; }

        /* UI Elements */
        .search-bar { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; background: var(--card); color: var(--text); outline: none; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .expert-badge { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; margin-left: 10px; }
        .answer-box { background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; border-left: 4px solid var(--primary); }

        .actions { display: flex; gap: 10px; margin-top: 10px; border-top: 1px solid var(--border); padding-top: 10px; flex-wrap: wrap; }
        .btn-act { background: none; border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; cursor: pointer; color: var(--text); font-size: 12px; }
        .btn-report { color: #d32f2f; border-color: #ffcdd2; }

        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .input-area input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid var(--border); background: var(--bg); color: var(--text); outline: none; }
        .circle-btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

<div class="header">
    <div onclick="location.href='home.html'" style="cursor:pointer">‚¨ÖÔ∏è</div>
    <h1>‡§∂‡•á‡§§‡§ï‡§∞‡•Ä ‡§ö‡§∞‡•ç‡§ö‡§æ ‡§Æ‡§Ç‡§ö</h1>
    <div onclick="toggleTheme()" style="cursor:pointer">üåì</div>
</div>

<div class="container">
    <input type="text" id="searchBar" class="search-bar" placeholder="üîç ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§∂‡•ã‡§ß‡§æ..." onkeyup="filterQuestions()">
    
    <div id="questionsContainer">‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á‡§§...</div>
</div>

<div class="input-area">
    <button class="circle-btn" style="background:#1565c0" onclick="startVoice()">üé§</button>
    <input type="text" id="qInput" placeholder="‡§§‡•Å‡§Æ‡§ö‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ...">
    <button class="circle-btn" style="background:var(--primary)" id="sendBtn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA1M7dJ9KFVe1GAGWPPqLuAT7BEuIKsZkM",
        authDomain: "smart-sheti-6512e.firebaseapp.com",
        databaseURL: "https://smart-sheti-6512e-default-rtdb.firebaseio.com",
        projectId: "smart-sheti-6512e",
        storageBucket: "smart-sheti-6512e.firebasestorage.app",
        messagingSenderId: "1086459599128",
        appId: "1:1086459599128:web:03a34ed9ea2b95b1ebe66d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const qRef = ref(db, "community_questions");

    // ‡•ß. ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§µ‡§ø‡§ö‡§æ‡§∞‡§£‡•á
    document.getElementById("sendBtn").onclick = () => {
        const text = document.getElementById("qInput").value.trim();
        if (!text) return;
        const userName = localStorage.getItem("userName") || "‡§∂‡•á‡§§‡§ï‡§∞‡•Ä ‡§Æ‡§ø‡§§‡•ç‡§∞";
        
        push(qRef, {
            sender: userName,
            question: text,
            timestamp: Date.now(),
            likes: 0, 
            reports: 0,
            expert: false
        }).then(() => {
            document.getElementById("qInput").value = "";
            sendNotification("‡§®‡§µ‡•Ä‡§® ‡§™‡•ç‡§∞‡§∂‡•ç‡§®", text);
        });
    };

    // ‡•®. ‡§°‡•á‡§ü‡§æ ‡§∞‡•á‡§Ç‡§°‡§∞‡§ø‡§Ç‡§ó (Real-time)
    onValue(qRef, (snapshot) => {
        const container = document.getElementById("questionsContainer");
        const data = snapshot.val();
        if (!data) {
            container.innerHTML = "<p style='text-align:center'>‡§Ö‡§¶‡•ç‡§Ø‡§æ‡§™ ‡§ï‡•ã‡§£‡§§‡•á‡§π‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§®‡§æ‡§π‡•Ä‡§§.</p>";
            return;
        }
        
        container.innerHTML = "";
        window.allData = data; // ‡§∏‡§∞‡•ç‡§ö‡§∏‡§æ‡§†‡•Ä ‡§°‡•á‡§ü‡§æ ‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ ‡§ï‡§∞‡§£‡•á

        Object.keys(data).reverse().forEach(id => {
            const q = data[id];
            const card = document.createElement("div");
            card.className = "card";
            
            let answersHTML = "";
            if (q.answers) {
                Object.values(q.answers).forEach(ans => {
                    answersHTML += `<div class="answer-box"><b>‡§â‡§§‡•ç‡§§‡§∞:</b> ${ans}</div>`;
                });
            }

            card.innerHTML = `
                <div style="font-size:13px; font-weight:bold; color:var(--primary)">
                    üë§ ${q.sender} ${q.expert ? '<span class="expert-badge">üë®‚Äçüåæ Expert</span>' : ''}
                </div>
                <div style="margin:10px 0; font-weight:600;">${q.question}</div>
                <div>${answersHTML}</div>
                <div class="actions">
                    <button class="btn-act" onclick="window.likeQ('${id}', ${q.likes || 0})">üëç Helpful (${q.likes || 0})</button>
                    <button class="btn-act" onclick="window.replyQ('${id}')">üí¨ ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•ç‡§Ø‡§æ</button>
                    <button class="btn-act btn-report" onclick="window.reportQ('${id}', ${q.reports || 0})">üö® ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü (${q.reports || 0})</button>
                </div>
            `;
            container.appendChild(card);
        });
    });

    // ‡•©. ‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•ç‡§∏ (‡§π‡§Å‡§°‡§≤‡§∞‡•ç‡§∏)
    window.likeQ = (id, count) => update(ref(db, `community_questions/${id}`), { likes: count + 1 });
    window.reportQ = (id, count) => {
        if(confirm("‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§∞‡§æ‡§Ø‡§ö‡•á ‡§Ü‡§π‡•á ‡§ï‡§æ?")) update(ref(db, `community_questions/${id}`), { reports: count + 1 });
    };
    window.replyQ = (id) => {
        const ans = prompt("‡§§‡•Å‡§Æ‡§ö‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§≤‡§ø‡§π‡§æ:");
        if (ans) push(ref(db, `community_questions/${id}/answers`), ans);
    };

    function sendNotification(title, msg) {
        if (window.OneSignal) OneSignal.push(() => OneSignal.sendSelfNotification(title, msg));
    }
</script>

<script>
    // ‡§°‡§æ‡§∞‡•ç‡§ï ‡§Æ‡•ã‡§°
    if (localStorage.getItem("appTheme") === "dark") document.documentElement.classList.add("dark-theme");

    function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        localStorage.setItem("appTheme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }

    // ‡§µ‡•ç‡§π‡•â‡§à‡§∏ ‡§∞‡§ø‡§ï‡§ó‡•ç‡§®‡§ø‡§∂‡§®
    function startVoice() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'mr-IN';
        recognition.start();
        recognition.onresult = (e) => document.getElementById("qInput").value = e.results[0][0].transcript;
    }

    // OneSignal Init
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: "fdb7e40a-dc5c-4620-85d7-d99e5db6eb91" });
    });

    // ‡§∏‡§∞‡•ç‡§ö ‡§´‡§ø‡§≤‡•ç‡§ü‡§∞
    function filterQuestions() {
        const val = document.getElementById("searchBar").value.toLowerCase();
        const cards = document.getElementsByClassName("card");
        for (let card of cards) {
            card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
        }
    }
</script>

</body>
</html>
