<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sheti Community</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: "fdb7e40a-dc5c-4620-85d7-d99e5db6eb91" });
      });
    </script>
    
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --border: #e4e6eb; --ans-bg: #f7f8fa; }
        body.dark-theme { --bg: #121212; --card: #1e1e1e; --text: #e4e6eb; --border: #333; --ans-bg: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: 0.3s; }

        .header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 600px; margin: auto; padding: 10px; }
        .search-box { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 15px; background: var(--card); color: var(--text); outline: none; }
        .leaderboard { background: #e8f5e9; padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 13px; border: 1px dashed var(--primary); color: #1b5e20; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid var(--border); transition: 0.3s; }
        .expert-badge { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; margin-left: 8px; }
        .action-icon { background: none; border: none; cursor: pointer; font-size: 14px; margin-left: 8px; opacity: 0.6; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal-content textarea { width: 100%; height: 120px; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); resize: none; outline: none; margin-top: 10px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .input-area input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--border); background: var(--bg); color: var(--text); outline: none; }
        .circle-btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
    </style>
</head>
<body>

<div class="header">
    <div onclick="location.href='home.html'" style="cursor:pointer">тмЕя╕П</div>
    <h2 style="margin:0; font-size:18px;">рд╢реЗрддрдХрд░реА рдЪрд░реНрдЪрд╛ рдордВрдЪ</h2>
    <div onclick="toggleTheme()" style="cursor:pointer; font-size: 20px;">ЁЯМУ</div>
</div>

<div class="container">
    <input type="text" class="search-box" id="searchBar" placeholder="ЁЯФН рдкреНрд░рд╢реНрди рд╢реЛрдзрд╛..." onkeyup="filterQuestions()">
    <div class="leaderboard" id="topHelpers">ЁЯПЖ рдЯреЙрдк рдорджрддрдЧрд╛рд░ рд▓реЛрдб рд╣реЛрдд рдЖрд╣реЗрдд...</div>
    <div id="questionsContainer">рдкреНрд░рд╢реНрди рд▓реЛрдб рд╣реЛрдд рдЖрд╣реЗрдд...</div>
</div>

<div id="customModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 id="modalTitle" style="margin:0; color:var(--primary);">ЁЯУЭ рдорд╛рд╣рд┐рддреА</h3>
            <button class="circle-btn" style="background:#1565c0; width:35px; height:35px;" onclick="startVoice('modalInput')">ЁЯОд</button>
        </div>
        <textarea id="modalInput" placeholder="рдпреЗрдереЗ рд▓рд┐рд╣рд╛..."></textarea>
        <div class="modal-btns">
            <button class="btn-modal" style="background:#eee; color:#333;" onclick="closeModal()">рд░рджреНрдж рдХрд░рд╛</button>
            <button class="btn-modal" style="background:var(--primary); color:white;" id="saveModalBtn">рд╕реЗрд╡реНрд╣ рдХрд░рд╛</button>
        </div>
    </div>
</div>

<div class="input-area">
    <button class="circle-btn" style="background:#1565c0" onclick="startVoice('qInput')">ЁЯОд</button>
    <input type="text" id="qInput" placeholder="рддреБрдордЪрд╛ рдкреНрд░рд╢реНрди рд╡рд┐рдЪрд╛рд░рд╛...">
    <button class="circle-btn" style="background:var(--primary)" id="sendBtn">ЁЯЪА</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA1M7dJ9KFVe1GAGWPPqLuAT7BEuIKsZkM",
        authDomain: "smart-sheti-6512e.firebaseapp.com",
        projectId: "smart-sheti-6512e",
        storageBucket: "smart-sheti-6512e.firebasestorage.app",
        messagingSenderId: "1086459599128",
        appId: "1:1086459599128:web:03a34ed9ea2b95b1ebe66d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const qColl = collection(db, "community_questions");
    const currentUser = localStorage.getItem("userName") || "рд╢реЗрддрдХрд░реА рдорд┐рддреНрд░";

    let modalAction = null;
    let targetId = null;
    let targetIndex = null;

    // --- рдирд╡реАрди рдиреЛрдЯрд┐рдлрд┐рдХреЗрд╢рди рдлрдВрдХреНрд╢рди ---
    async function sendNotification(questionText, senderName) {
        const notificationData = {
            app_id: "fdb7e40a-dc5c-4620-85d7-d99e5db6eb91",
            included_segments: ["All"],
            headings: { "mr": "рдирд╡реАрди рдкреНрд░рд╢реНрди рд╡рд┐рдЪрд╛рд░рд▓рд╛ рдЖрд╣реЗ! тЭУ", "en": "New Question Asked!" },
            contents: { "mr": `${senderName}: ${questionText}`, "en": `${senderName}: ${questionText}` },
            url: "https://smart-sheti.vercel.app/community.html"
        };

        try {
            await fetch("https://onesignal.com/api/v1/notifications", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    "Authorization": "Basic os_v2_app_7w36icw4lrdcbbox3gpf3nxlsfavafkhqjoebqvbcddyzigyjurjy6i654p6dhhpw2srdyozxalxjyow3sh2rkikggi2mdkz5274a3y"
                        
                body: JSON.stringify(notificationData)
            });
        } catch (error) { console.error("Notification Error:", error); }
    }

    onSnapshot(query(qColl, orderBy("timestamp", "desc")), (snapshot) => {
        const container = document.getElementById("questionsContainer");
        container.innerHTML = "";
        let likesMap = {};

        snapshot.forEach((docSnap) => {
            if (!docSnap.exists()) return;
            const q = docSnap.data();
            const id = docSnap.id;
            const isOwner = q.sender === currentUser;
            if(q.likes > 0) likesMap[q.sender] = (likesMap[q.sender] || 0) + q.likes;

            const card = document.createElement("div");
            card.className = "card question-card";
            card.id = "card-" + id;
            card.setAttribute("data-q", q.question.toLowerCase());
            
            let ansHTML = q.answers.map((a, i) => `
                <div style="background:var(--ans-bg); padding:10px; border-radius:8px; margin-top:8px; font-size:14px; border-left:4px solid var(--primary); display:flex; justify-content:space-between; align-items:start;">
                    <span>ЁЯТб <b>рдЙрддреНрддрд░:</b> ${a}</span>
                    <div>
                        <button class="action-icon" onclick="window.reportAns('${id}', ${i})">тЪая╕П</button>
                        ${isOwner ? `<button class="action-icon" onclick="window.openModal('editA', '${id}', '${a}', ${i})">тЬПя╕П</button>` : ''}
                    </div>
                </div>`).join("");

            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:13px; font-weight:bold; color:var(--primary);">
                        ЁЯСд ${q.sender} ${q.expert ? '<span class="expert-badge">тнР Expert</span>' : ''}
                    </div>
                    ${isOwner ? `<div>
                        <button class="action-icon" onclick="window.openModal('editQ', '${id}', '${q.question}')">тЬПя╕П</button>
                        <button class="action-icon" onclick="window.deleteQuestion('${id}')">ЁЯЧСя╕П</button>
                    </div>` : ''}
                </div>
                <div style="margin:12px 0; font-size:16px; font-weight:600;">тЭУ ${q.question}</div>
                <div>${ansHTML || '<span style="color:#888; font-size:13px;">ЁЯТм рдЕрджреНрдпрд╛рдк рдЙрддреНрддрд░реЗ рдирд╛рд╣реАрдд.</span>'}</div>
                <div style="display:flex; gap:10px; margin-top:12px; border-top:1px solid var(--border); padding-top:10px;">
                    <button class="btn-modal" style="background:none; border:1px solid var(--border); font-size:12px; color:var(--text)" onclick="window.likeQ('${id}', ${q.likes})">ЁЯСН Helpful (${q.likes})</button>
                    <button class="btn-modal" style="background:none; border:1px solid var(--border); font-size:12px; color:var(--text)" onclick="window.openModal('reply', '${id}')">ЁЯУЭ рдЙрддреНрддрд░ рджреНрдпрд╛</button>
                </div>`;
            container.appendChild(card);
        });
        updateLeaderboard(likesMap);
    });

    window.deleteQuestion = async (id) => {
        if (confirm("рд╣рд╛ рдкреНрд░рд╢реНрди рдХрд╛рдпрдордЪрд╛ рдбрд┐рд▓реАрдЯ рдХрд░рд╛рдпрдЪрд╛ рдХрд╛?")) {
            const element = document.getElementById("card-" + id);
            if (element) element.style.display = 'none';
            try { await deleteDoc(doc(db, "community_questions", id)); } 
            catch (e) { if (element) element.style.display = 'block'; alert("рддреНрд░реБрдЯреА рдЖрд▓реА."); }
        }
    };

    window.openModal = (action, id, text = "", index = null) => {
        modalAction = action; targetId = id; targetIndex = index;
        document.getElementById("modalInput").value = text;
        document.getElementById("modalTitle").innerText = action === 'reply' ? "ЁЯУЭ рдЙрддреНрддрд░ рджреНрдпрд╛" : "тЬПя╕П рд╕реБрдзрд╛рд░рд╛";
        document.getElementById("customModal").style.display = "flex";
    };
    window.closeModal = () => document.getElementById("customModal").style.display = "none";

    document.getElementById("saveModalBtn").onclick = async () => {
        const val = document.getElementById("modalInput").value.trim();
        if (!val) return;
        const docRef = doc(db, "community_questions", targetId);
        if (modalAction === 'reply') { await updateDoc(docRef, { answers: arrayUnion(val) }); } 
        else if (modalAction === 'editQ') { await updateDoc(docRef, { question: val }); } 
        else if (modalAction === 'editA') {
            const snap = await getDoc(docRef);
            let arr = snap.data().answers; arr[targetIndex] = val;
            await updateDoc(docRef, { answers: arr });
        }
        closeModal();
    };

    window.reportAns = (id, i) => alert("рддрдХреНрд░рд╛рд░ рдиреЛрдВрджрд╡рд▓реА рдЖрд╣реЗ.");
    window.likeQ = async (id, count) => await updateDoc(doc(db, "community_questions", id), { likes: count + 1 });

    document.getElementById("sendBtn").onclick = async () => {
        const input = document.getElementById("qInput");
        const qText = input.value.trim();
        if (qText) {
            await addDoc(qColl, { 
                sender: currentUser, question: qText, timestamp: Date.now(), 
                likes: 0, expert: localStorage.getItem("userRole") === 'expert', answers: [] 
            });
            sendNotification(qText, currentUser); // рдиреЛрдЯрд┐рдлрд┐рдХреЗрд╢рди рдкрд╛рдард╡рд╛
            input.value = "";
        }
    };

    function updateLeaderboard(map) {
        const sorted = Object.entries(map).sort((a,b) => b[1] - a[1]).slice(0, 3);
        document.getElementById("topHelpers").innerHTML = "ЁЯПЖ <b>рдЯреЙрдк рдорджрддрдЧрд╛рд░:</b> " + (sorted.map(h => `${h[0]} (${h[1]}ЁЯСН)`).join(", ") || "рдЕрджреНрдпрд╛рдк рдХреЛрдгреА рдирд╛рд╣реА");
    }
</script>

<script>
    function filterQuestions() {
        const val = document.getElementById("searchBar").value.toLowerCase();
        document.querySelectorAll(".question-card").forEach(card => {
            card.style.display = card.getAttribute("data-q").includes(val) ? "block" : "none";
        });
    }
    function startVoice(id) {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'mr-IN'; rec.start();
        rec.onresult = (e) => document.getElementById(id).value = e.results[0][0].transcript;
    }
    if (localStorage.getItem("appTheme") === "dark") document.documentElement.classList.add("dark-theme");
    function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        localStorage.setItem("appTheme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }
</script>
</body>
</html>
