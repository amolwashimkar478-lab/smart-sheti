<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sheti Community</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: "fdb7e40a-dc5c-4620-85d7-d99e5db6eb91" });
        await OneSignal.Notifications.requestPermission();
      });
    </script>
    
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --border: #e4e6eb; --ans-bg: #f7f8fa; }
        body.dark-theme { --bg: #121212; --card: #1e1e1e; --text: #e4e6eb; --border: #333; --ans-bg: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: 0.3s; }

        .header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 600px; margin: auto; padding: 10px; }

        .leaderboard { background: #e8f5e9; padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 13px; border: 1px dashed var(--primary); color: #1b5e20; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .expert-badge { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; margin-left: 8px; vertical-align: middle; }
        
        /* Edit/Delete Icons */
        .action-icon { background: none; border: none; cursor: pointer; font-size: 14px; margin-left: 8px; opacity: 0.7; }
        .action-icon:hover { opacity: 1; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal-content textarea { width: 100%; height: 120px; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); resize: none; box-sizing: border-box; outline: none; font-size: 15px; margin-top: 10px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }

        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .input-area input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--border); background: var(--bg); color: var(--text); outline: none; }
        .circle-btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
    </style>
</head>
<body>

<div class="header">
    <div onclick="location.href='home.html'" style="cursor:pointer">тмЕя╕П</div>
    <h2 style="margin:0; font-size:18px;">рд╢реЗрддрдХрд░реА рдЪрд░реНрдЪрд╛ рдордВрдЪ</h2>
    <div onclick="toggleTheme()" style="cursor:pointer">ЁЯМУ</div>
</div>

<div class="container">
    <div class="leaderboard" id="topHelpers">ЁЯПЖ рдЯреЙрдк рдорджрддрдЧрд╛рд░ рд▓реЛрдб рд╣реЛрдд рдЖрд╣реЗрдд...</div>
    <div id="questionsContainer">рдкреНрд░рд╢реНрди рд▓реЛрдб рд╣реЛрдд рдЖрд╣реЗрдд...</div>
</div>

<div id="replyModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0; color:var(--primary);">ЁЯУЭ рдЙрддреНрддрд░ рджреНрдпрд╛</h3>
            <button class="circle-btn" style="background:#1565c0; width:35px; height:35px;" onclick="startVoice('replyText')">ЁЯОд</button>
        </div>
        <textarea id="replyText" placeholder="рдпреЗрдереЗ рдорд╛рд╣рд┐рддреА рдХрд┐рдВрд╡рд╛ рдЙрддреНрддрд░ рд▓рд┐рд╣рд╛..."></textarea>
        <div class="modal-btns">
            <button class="btn-modal" style="background:#eee; color:#333;" onclick="closeReplyModal()">рд░рджреНрдж рдХрд░рд╛</button>
            <button class="btn-modal" style="background:var(--primary); color:white;" id="saveReplyBtn">рдЙрддреНрддрд░ рдкрд╛рдард╡рд╛</button>
        </div>
    </div>
</div>

<div class="input-area">
    <button class="circle-btn" style="background:#1565c0" onclick="startVoice('qInput')">ЁЯОд</button>
    <input type="text" id="qInput" placeholder="рддреБрдордЪрд╛ рдкреНрд░рд╢реНрди рдпреЗрдереЗ рд╡рд┐рдЪрд╛рд░рд╛...">
    <button class="circle-btn" style="background:var(--primary)" id="sendBtn">ЁЯЪА</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA1M7dJ9KFVe1GAGWPPqLuAT7BEuIKsZkM",
        authDomain: "smart-sheti-6512e.firebaseapp.com",
        projectId: "smart-sheti-6512e",
        storageBucket: "smart-sheti-6512e.firebasestorage.app",
        messagingSenderId: "1086459599128",
        appId: "1:1086459599128:web:03a34ed9ea2b95b1ebe66d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const qColl = collection(db, "community_questions");

    const currentUser = localStorage.getItem("userName") || "рд╢реЗрддрдХрд░реА рдорд┐рддреНрд░";

    // рез. рдкреНрд░рд╢реНрди рдкрд╛рдард╡рдгреЗ
    document.getElementById("sendBtn").onclick = async () => {
        const input = document.getElementById("qInput");
        const text = input.value.trim();
        const isExpert = localStorage.getItem("userRole") === "expert";

        if (text) {
            await addDoc(qColl, {
                sender: currentUser,
                question: text,
                timestamp: Date.now(),
                likes: 0,
                expert: isExpert,
                answers: []
            });
            input.value = "";
        }
    };

    // реи. рдбреЗрдЯрд╛ рд░реЗрдВрдбрд░рд┐рдВрдЧ (Real-time with Edit/Delete Logic)
    onSnapshot(query(qColl, orderBy("timestamp", "desc")), (snapshot) => {
        const container = document.getElementById("questionsContainer");
        container.innerHTML = "";
        let likesCountMap = {};

        snapshot.forEach((docSnap) => {
            const q = docSnap.data();
            const id = docSnap.id;
            const isOwner = q.sender === currentUser;
            
            if(q.likes > 0) likesCountMap[q.sender] = (likesCountMap[q.sender] || 0) + q.likes;

            const card = document.createElement("div");
            card.className = "card";
            
            let answersHTML = q.answers.map((a, index) => `
                <div style="background:var(--ans-bg); padding:10px; border-radius:8px; margin-top:8px; font-size:14px; border-left:4px solid var(--primary); display:flex; justify-content:space-between; align-items:start;">
                    <span>ЁЯТб <b>рдЙрддреНрддрд░:</b> ${a}</span>
                    ${isOwner ? `<div>
                        <button class="action-icon" onclick="window.editReply('${id}', ${index}, '${a}')">тЬПя╕П</button>
                        <button class="action-icon" onclick="window.deleteReply('${id}', ${index})">ЁЯЧСя╕П</button>
                    </div>` : ''}
                </div>`).join("");

            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:13px; font-weight:bold; color:var(--primary); display:flex; align-items:center;">
                        ЁЯСд ${q.sender} ${q.expert ? '<span class="expert-badge">тнР Expert</span>' : ''}
                    </div>
                    ${isOwner ? `<div>
                        <button class="action-icon" onclick="window.editQuestion('${id}', '${q.question}')">тЬПя╕П</button>
                        <button class="action-icon" onclick="window.deleteQuestion('${id}')">ЁЯЧСя╕П</button>
                    </div>` : ''}
                </div>
                <div style="margin:12px 0; font-size:16px; font-weight:600;">тЭУ ${q.question}</div>
                <div style="border-top: 1px solid var(--border); padding-top:10px;">
                    ${q.answers.length > 0 ? answersHTML : '<span style="color:#888; font-size:13px;">ЁЯТм рдЕрджреНрдпрд╛рдк рдЙрддреНрддрд░реЗ рдирд╛рд╣реАрдд.</span>'}
                </div>
                <div style="display:flex; gap:10px; margin-top:12px; border-top:1px solid var(--border); padding-top:10px;">
                    <button style="background:none; border:1px solid var(--border); padding:6px 12px; border-radius:8px; cursor:pointer; color:var(--text)" onclick="window.likeQ('${id}', ${q.likes})">ЁЯСН Helpful (${q.likes})</button>
                    <button style="background:none; border:1px solid var(--border); padding:6px 12px; border-radius:8px; cursor:pointer; color:var(--text)" onclick="window.openReply('${id}')">ЁЯУЭ рдЙрддреНрддрд░ рджреНрдпрд╛</button>
                </div>
            `;
            container.appendChild(card);
        });
        updateLeaderboard(likesCountMap);
    });

    // рей. Edit/Delete рдлрдВрдХреНрд╢рдиреНрд╕
    window.editQuestion = async (id, oldText) => {
        const newText = prompt("рдкреНрд░рд╢реНрди рд╕реБрдзрд╛рд░рд╛:", oldText);
        if (newText && newText !== oldText) {
            await updateDoc(doc(db, "community_questions", id), { question: newText });
        }
    };

    window.deleteQuestion = async (id) => {
        if (confirm("рд╣рд╛ рдкреНрд░рд╢реНрди рдХрд╛рдпрдордЪрд╛ рдбрд┐рд▓реАрдЯ рдХрд░рд╛рдпрдЪрд╛ рдХрд╛?")) {
            await deleteDoc(doc(db, "community_questions", id));
        }
    };

    window.editReply = async (qId, index, oldAns) => {
        const newAns = prompt("рдЙрддреНрддрд░ рд╕реБрдзрд╛рд░рд╛:", oldAns);
        if (newAns && newAns !== oldAns) {
            const docRef = doc(db, "community_questions", qId);
            const docSnap = await getDoc(docRef);
            let answers = docSnap.data().answers;
            answers[index] = newAns;
            await updateDoc(docRef, { answers: answers });
        }
    };

    window.deleteReply = async (qId, index) => {
        if (confirm("рд╣реЗ рдЙрддреНрддрд░ рдбрд┐рд▓реАрдЯ рдХрд░рд╛рдпрдЪреЗ рдХрд╛?")) {
            const docRef = doc(db, "community_questions", qId);
            const docSnap = await getDoc(docRef);
            let answers = docSnap.data().answers;
            answers.splice(index, 1);
            await updateDoc(docRef, { answers: answers });
        }
    };

    // рек. рд░рд┐рдкреНрд▓рд╛рдп рдЖрдгрд┐ рд▓рд╛рдИрдХ рд▓реЙрдЬрд┐рдХ
    let activeQId = null;
    window.openReply = (id) => { activeQId = id; document.getElementById("replyText").value = ""; document.getElementById("replyModal").style.display = "flex"; };
    window.closeReplyModal = () => document.getElementById("replyModal").style.display = "none";

    document.getElementById("saveReplyBtn").onclick = async () => {
        const ans = document.getElementById("replyText").value.trim();
        if (ans && activeQId) {
            await updateDoc(doc(db, "community_questions", activeQId), { answers: arrayUnion(ans) });
            closeReplyModal();
        }
    };

    window.likeQ = async (id, currentLikes) => {
        await updateDoc(doc(db, "community_questions", id), { likes: currentLikes + 1 });
    };

    function updateLeaderboard(map) {
        const sorted = Object.entries(map).sort((a,b) => b[1] - a[1]).slice(0, 3);
        document.getElementById("topHelpers").innerHTML = "ЁЯПЖ <b>рдЯреЙрдк рдорджрддрдЧрд╛рд░:</b> " + (sorted.map(h => `${h[0]} (${h[1]}ЁЯСН)`).join(", ") || "рдЕрджреНрдпрд╛рдк рдХреЛрдгреА рдирд╛рд╣реА");
    }
</script>

<script>
    function startVoice(targetId) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'mr-IN';
        recognition.start();
        recognition.onresult = (e) => document.getElementById(targetId).value = e.results[0][0].transcript;
    }

    if (localStorage.getItem("appTheme") === "dark") document.documentElement.classList.add("dark-theme");
    function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        localStorage.setItem("appTheme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }
</script>

</body>
</html>
