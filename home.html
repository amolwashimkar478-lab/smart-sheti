<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Sheti - Home</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#e8f5e9;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

/* ЁЯМ╛ Logo */
.logo{
  font-size:28px;
  font-weight:bold;
  color:#2e7d32;
  margin-bottom:25px;
}

/* ЁЯУж Buttons */
.btn{
  width:100%;
  max-width:320px;
  padding:18px;
  margin:12px 0;
  font-size:20px;
  border:none;
  border-radius:14px;
  background:#2e7d32;
  color:white;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.btn:hover{
  background:#1b5e20;
}

/* ЁЯМж Weather Box */
#weatherBox{
  margin-top:20px;
  background:white;
  padding:18px;
  border-radius:14px;
  width:100%;
  max-width:320px;
  font-size:18px;
  display:none;
}
</style>
</head>

<body>

<div class="logo">ЁЯМ╛ Smart Sheti</div>

<button class="btn" onclick="getWeather()">ЁЯМж рдЖрдЬрдЪрдВ рд╣рд╡рд╛рдорд╛рди</button>
<button class="btn" onclick="location.href='ai.html'">ЁЯдЦ AI рд╕рд▓реНрд▓рд╛</button>

<div id="weatherBox"></div>

<script>
function getWeather(){
  navigator.geolocation.getCurrentPosition(pos=>{
    fetch(`/api/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
      .then(res=>res.json())
      .then(data=>{
        document.getElementById("weatherBox").style.display="block";
        document.getElementById("weatherBox").innerHTML = `
          ЁЯУН ${data.name}<br>
          ЁЯМб рддрд╛рдкрдорд╛рди: ${data.main.temp} ┬░C<br>
          ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${data.main.humidity}%<br>
          ЁЯМе рд╣рд╡рд╛рдорд╛рди: ${data.weather[0].description}
        `;
      })
      .catch(()=>alert("Weather рдорд┐рд│рд╛рд▓рдВ рдирд╛рд╣реА"));
  });
}
</script>

</body>
</html>
