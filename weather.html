<script>
const API_KEY = "YOUR_WEATHER_API_KEY";

window.onload = getWeather; // ЁЯСИ auto load

function getWeather(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        document.getElementById("todayCard").innerHTML = `
          <h3>ЁЯУН ${data.name}</h3>
          ЁЯМб рддрд╛рдкрдорд╛рди: <b>${data.main.temp}┬░C</b><br>
          ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${data.main.humidity}%<br>
          ЁЯМе рд╣рд╡рд╛рдорд╛рди: ${data.weather[0].description}
        `;
      });

    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
      .then(res=>res.json())
      .then(data=>{
        const days = {};
        data.list.forEach(item=>{
          const date = item.dt_txt.split(" ")[0];
          if(!days[date]) days[date] = item;
        });

        let html="";
        Object.keys(days).slice(1,6).forEach(d=>{
          html += `
            <div class="forecast">
              <span>${d}</span>
              <span>${days[d].weather[0].description}</span>
              <span>${days[d].main.temp}┬░C</span>
            </div>
          `;
        });

        document.getElementById("forecastCard").style.display="block";
        document.getElementById("forecastData").innerHTML = html;
      });

  },()=>alert("Location access рджреНрдпрд╛"));
}
</script>
