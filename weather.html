// ЁЯФК STOP voice when leaving page
function stopVoice(){

function getWeather(){

    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
