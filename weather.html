<style>

h2{

<div id="weather"></div>

<script>
const API_KEY = "YOUR_OPENWEATHER_API_KEY"; // тЪая╕П рдЗрдереЗ рддреБрдЭрд╛ key

navigator.geolocation.getCurrentPosition(pos=>{
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=mr&appid=${API_KEY}`)
    .then(res=>res.json())
    .then(data=>{
      const box = document.getElementById("weather");
      const days = {};

      data.list.forEach(item=>{
        const date = item.dt_txt.split(" ")[0];
        if(!days[date]){
          days[date] = item;
        }
      });

      Object.keys(days).slice(0,5).forEach(date=>{
        const d = days[date];
        box.innerHTML += `
          <div class="card">
            <div class="day">ЁЯУЕ ${date}</div>
            <div class="temp">
              ЁЯМб рддрд╛рдкрдорд╛рди: ${d.main.temp} ┬░C<br>
              ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${d.main.humidity}%<br>
              ЁЯМе ${d.weather[0].description}
            </div>
          </div>
        `;
      });
    })
    .catch(()=>{
      alert("рд╣рд╡рд╛рдорд╛рди рдорд┐рд│рд╛рд▓рдВ рдирд╛рд╣реА");

});
</script>
