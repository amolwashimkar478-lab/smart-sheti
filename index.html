<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Smart Sheti - Login</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Arial, sans-serif;
  background:linear-gradient(#e8f5e9,#a5d6a7);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:#ffffff;
  width:330px;
  padding:25px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  text-align:center;
}

h2{
  color:#2e7d32;
  margin-bottom:15px;
}

input, button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:6px;
  font-size:15px;
  display:block;
}

input{
  border:1px solid #ccc;
}

button{
  background:#2e7d32;
  color:#ffffff;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#1b5e20;
}

.google{
  background:#ffffff;
  color:#000;
  border:1px solid #ccc;
}

.link{
  font-size:14px;
  color:#2e7d32;
  cursor:pointer;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸŒ¾ Smart Sheti</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="link" onclick="forgot()">Forgot Password?</div>

  <!-- ðŸ”¹ SIGN UP LINK ADD à¤•à¥‡à¤²à¥‡ -->
  <div class="link" onclick="location.href='signup.html'">
    New user? Sign Up
  </div>

  <hr style="margin:15px 0">

  <button class="google" onclick="googleLogin()">Continue with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1M7dJ9KFVe1GAGWPPqLuAT7BEuIKsZkM",
  authDomain: "smart-sheti-6512e.firebaseapp.com",
  projectId: "smart-sheti-6512e",
  storageBucket: "smart-sheti-6512e.firebasestorage.app",
  messagingSenderId: "1086459599128",
  appId: "1:1086459599128:web:03a34ed9ea2b95b1ebe66d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => location.href="home.html")
    .catch(err => alert(err.message));
};

window.googleLogin = () => {
  signInWithPopup(auth, provider)
    .then(() => location.href="home.html")
    .catch(err => alert(err.message));
};

window.forgot = () => {
  sendPasswordResetEmail(auth, email.value)
    .then(() => alert("Password reset link Email à¤µà¤° à¤ªà¤¾à¤ à¤µà¤²à¥€ à¤†à¤¹à¥‡"))
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
